<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
	<title>Health Track</title>
</head>
<body>
	<div class="login">
		<div class="login-form">
			<div class="login-form-wrapper">
				<div class="login-title">
					<h2>Log In</h2>		
				</div>
				<form id="login-form">
					<div class="mb-3">
						<label for="email" class="form-label"></label>
						<input type="email" class="form-control" id="email"
						aria-describedby="emailHelp" placeholder="Email">
					</div>
					<div class="mb-3">
						<label for="senha" class="form-label"></label>
						<input type="password" class="form-control" id="senha" placeholder="Senha">
					</div>
					<button type="submit" class="btn">Login</button>

					<div class="login-register">
						<span><strong>NÃ£o possui uma conta? </strong><a href="views/register.html">Inscreva-se</a></span>
					</div>
				</form>
			</div>
		</div>
		<div class="banner-login">
			<img src="images/ex003/Health_Track-removebg-preview.png" alt="">
		</div>
	</div>
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="plugins/fontawesome/js/all.min.js"></script>
	<script>
		let form = document.getElementById('login-form');

		form.addEventListener('submit', e => e.preventDefault())

		let button = document.querySelector('form button.btn')
		button.addEventListener("click", () => {
			location.href = "views/dashboard.html"	
		})
	</script>
</body>
</html>
